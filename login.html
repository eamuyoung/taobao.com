<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>淘宝网 - 淘！我喜欢</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/login.css" />
	<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<header>
		<div class="wrap">
			<a href="index.html">
				<img src="images/login_header.png" alt="" />
			</a>
		</div>
	</header>
	<div class="main">
		<a href="#">
			
		</a>
		<div class="wrap">
			<div class="login_box_wrap">
				<div class="login_box">
					<div class="login_hd">
						<div class="login_switch">
	                        <i class="iconfont quick"></i>
	                        <i class="iconfont static"></i>
    					</div>
    					<div class="login_tip">
				            <div class="tip_arrow">
				                <em></em>
				                <span></span>
				            </div>
				            <div class="userlogin_tip">
				                <i class="iconfont"></i>扫码登录更安全
				            </div>
				            <div class="quicklogin_tip">
				                <i class="iconfont"></i>密码登录在这里
				            </div>
				        </div>
					</div>
					<div class="login_bd">
						<div class="static_form">
							<div class="login_title">密码登录</div>
							<div class='notice1'>请输入帐户名和密码</div>
							<div class='notice2'>用户名或密码不正确</div>
							<form action="javascript:;" method='post'>
								<div class="username_field">
									<label for="login_text"> <i class="iconfont" title="会员名"></i></label>
									<span class="label_ph">会员名/邮箱/手机号</span> 
									<input type="text" name="login_username" id='login_text' class="login_text" maxlength="32">
								</div>
								<div class="pwd_field">
									<label for="login_pwd"> <i class="icon iconfont" title="登录密码"></i></label>
									<input type="password" name="login_password" id='login_pwd' class="login_pwd" maxlength="40">
								</div>
								<div class="submit">
									<button type='submit'>登 录</button>
								</div>
								<ul class="entries">
									<li class="otherlogin">
										<a href="#" class='weibo_login'>
											<i class="iconfont"></i>
											微博登录
										</a>
										<a href="#" class='alipay_login'>
											<i class="iconfont"></i>
											支付宝登录
										</a>
									</li>
								</ul>
								<div class="login_links">
									<a href="#" class="forget_pwd">忘记密码</a>
									<a href="#" class="forget_username">忘记会员名</a>
									<a href="register.html" class="register">免费注册</a>
								</div>
							</form>
						</div>
						<div class="quick_login">
							<div class="login_title">
								手机扫码，安全登录
							</div>
							<div class="qrcode_main">
								<div class="qrcode_img">
									<img src="//img.alicdn.com/tfscom/TB1VFoZrKGSBuNjSspbwu3iipXa.png" alt="" />
								</div>
							</div>
							<div class="qrcode_desc">
								<i class="iconfont"></i>
								<p>
									<font class="login_footer">打开 </font>
									<a href="#" target="_blank" class="light_link">手机淘宝</a> | <a href="#" target="_blank" class="light_link">手机天猫</a>
              						<span class="login_footer">扫一扫登录</span>
								</p>
							</div>
							<div class="login_links">
								<a href="#" class='username_login'>密码登录</a>
								<a href="register.html" class='register'>免费注册</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="wrap">
			<a href="#">
				<img src="images/login_footer.png" alt="" />
			</a>
		</div>
	</footer>
</body>
</html>
